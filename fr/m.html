<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود به فاکتورنت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>

  <div class="hero">
    <h1>ورود به فاکتورنت</h1>
  </div>

  <div class="login-container">
    <h2>ورود با شماره تلفن</h2>
    <form class="login-form" id="loginForm" method="POST">
      <label for="phone">شماره تلفن</label>
      <input type="text" id="phone" name="phone_number" placeholder="مثلاً 09123456789" required>

      <div id="otpSection" class="hidden">
        <label for="otp">کد تأیید</label>
        <input type="text" id="otp" name="otp_code" placeholder="کد ارسال‌شده" required>
      </div>

      <button type="button" id="sendCodeBtn">ارسال کد ورود</button>
    </form>
  </div>

</body>
</html>
